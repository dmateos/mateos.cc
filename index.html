      body {

      }

      a, a:visited {
        color: white;
      }

      .color {
        color: #40ff00;
      }

      .show-dan{
      -webkit-animation:showToastyGuy 1s;
         -moz-animation:showToastyGuy 1s;
           -o-animation:showToastyGuy 1s;
              animation:showToastyGuy 1s;
      }

      @-webkit-keyframes showToastyGuy
      {
        0% {right: -400px;}
        40% {right: 0;}
        60% {right: 0;}
        100% {right: -400px;}
      }

      @-moz-keyframes showToastyGuy
      {
        0% {right: -400px;}
        40% {right: 0;}
        60% {right: 0;}
        100% {right: -400px;}
      }

      @-o-keyframes showToastyGuy
      {
        0% {right: -400px;}
        40% {right: 0;}
        60% {right: 0;}
        100% {right: -400px;}
      }

      @keyframes showToastyGuy
      {
        0% {right: -400px;}
        40% {right: 0;}
        60% {right: 0;}
        100% {right: -400px;}
      }

      #particles-js, #display {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
    </style>

  <script type="text/javascript" src="conway.js"></script>
  <script type="text/javascript" src="conwayui.js"></script>
  <script type="text/javascript">
   function autorun()
   {
      $("body").toasty();
      $("body").toasty('pop');
      $("#d").click(function() {
        $("body").toasty('pop');
      });
   }
   if (document.addEventListener) document.addEventListener("DOMContentLoaded", autorun, false);
   else if (document.attachEvent) document.attachEvent("onreadystatechange", autorun);
   else window.onload = autorun;
  </script>

  <script>
    $(document).ready(function() {
      var effect_chance = Math.round(Math.random());
      if(effect_chance == 0) {
        particlesJS.load('particles-js', 'particles.json', function() { });
      } else {
        var canvas = $('#display')[0];
        var pool = new Pool(200, 200);
        pool.init_pool_rand();
        pool.locked = false;
        pool.CompDone = function() { };
        $('#display').conway(pool, 10, "rgb(68,84,110)");
      }
    });
  </script>
